<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bossot - Let's Boyako.</title>
    <style>
        :root {
            --bg-color: #FFF0F3;
            --text-color: #5D5D5D;
            --logo-bg: #FFF0F3;
            --logo-shadow: rgba(255, 182, 193, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Enhance text rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            /* Ensure it sits nicely in the vertical center */
            flex: 1;
        }

        .hero-text {
            /* Consistent responsive font size */
            font-size: clamp(2.3rem, 6vw, 3.5rem);
            font-weight: bold;
            letter-spacing: 0.02em;
            margin-bottom: 2.5rem;
            color: #FF6969;
            opacity: 1;
            white-space: nowrap;
        }

        .logo-placeholder {
            /* Base size */
            height: 478px;
            width: auto;
            aspect-ratio: 233 / 478;

            /* Responsive constraints */
            max-height: 55vh;
            max-width: 80vw;

            background-color: var(--logo-bg);
            /* Scalable circular corners: 35px/233px ~ 15%, 35px/478px ~ 7.3% */
            border-radius: 15% / 7.3%;
            box-shadow: 0 0 31.5px 6px #FF9494;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
            transition: transform 0.3s ease;
        }

        .logo-placeholder:hover {
            transform: scale(1.02);
        }

        .logo-icon {
            width: 70%;
            height: auto;
            object-fit: contain;
            /* fill: #FFB7C5; - Removed as we are using an img tag now */
        }

        .sub-text {
            /* Consistent responsive font size */
            font-size: clamp(2.3rem, 6vw, 3.5rem);
            font-weight: bold;
            letter-spacing: 0.02em;
            color: #FF6969;
            opacity: 1;
            margin-bottom: 1rem;
            white-space: nowrap;
        }

        /* Space for future App Store button - visual spacer */
        .app-store-spacer {
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Temporary visual cue or just empty space */
            /* border: 1px dashed rgba(0,0,0,0.1); */
            /* border-radius: 8px; */
            /* width: 140px; */
        }

        .privacy-link {
            position: absolute;
            bottom: 40px;
            /* More space from bottom */
            font-size: 0.85rem;
            text-decoration: none;
            color: #5D5D5D;

            /* Capsule Button Style */
            background-color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 12px rgba(255, 105, 105, 0.15);
            font-weight: 500;

            transition: all 0.2s ease;
        }

        .privacy-link:active {
            transform: scale(0.96);
            box-shadow: 0 2px 6px rgba(255, 105, 105, 0.1);
        }

        @media (max-width: 380px) {
            .hero-text {
                font-size: 1.7rem;
                margin-bottom: 2rem;
            }

            .sub-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="hero-text">Boyako...</div>

        <div class="logo-placeholder">
            <!-- Logo Image -->
            <img src="logo.svg" alt="Bossot Logo" class="logo-icon">
        </div>

        <div class="sub-text">And save.</div>

        <div class="app-store-spacer">
            <!-- Reserved for App Store Button -->
        </div>
    </div>

    <a href="privacy.html" class="privacy-link">Privacy Policy</a>

</body>

</html>
