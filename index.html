<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hivii Lab - Portfolio</title>
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #5D5D5D;
            --logo-bg: #FFFFFF;
            --logo-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* Enhance text rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            /* Ensure it sits nicely in the vertical center */
            flex: 1;
        }

        .hero-text {
            /* Consistent responsive font size */
            font-size: clamp(2.3rem, 6vw, 3.5rem);
            font-weight: bold;
            letter-spacing: 0.02em;
            margin-bottom: 2.5rem;
            color: #FF6969;
            opacity: 1;
            white-space: nowrap;
        }

        .logo-placeholder {
            /* Base size */
            height: 478px;
            width: auto;
            aspect-ratio: 233 / 478;

            /* Responsive constraints */
            max-height: 55vh;
            max-width: 80vw;

            background-color: var(--logo-bg);
            /* Scalable circular corners: 35px/233px ~ 15%, 35px/478px ~ 7.3% */
            border-radius: 15% / 7.3%;
            box-shadow: 0 0 31.5px 6px #FF9494;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
            transition: transform 0.3s ease;
        }

        .logo-placeholder:hover {
            transform: scale(1.02);
        }

        .logo-icon {
            width: 70%;
            height: auto;
            object-fit: contain;
            /* fill: #FFB7C5; - Removed as we are using an img tag now */
        }

        .sub-text {
            /* Consistent responsive font size */
            font-size: clamp(2.3rem, 6vw, 3.5rem);
            font-weight: bold;
            letter-spacing: 0.02em;
            color: #FF6969;
            opacity: 1;
            margin-bottom: 1rem;
            white-space: nowrap;
        }

        /* Space for future App Store button - visual spacer */
        .app-store-spacer {
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Temporary visual cue or just empty space */
            /* border: 1px dashed rgba(0,0,0,0.1); */
            /* border-radius: 8px; */
            /* width: 140px; */
        }



        @media (max-width: 380px) {
            .hero-text {
                font-size: 1.7rem;
                margin-bottom: 2rem;
            }

            .sub-text {
                font-size: 1.3rem;
            }
        }

        /* Animation Initial States */
        body.loading .hero-text {
            opacity: 0;
            transform: translateY(20px);
        }

        body.loading .sub-text {
            opacity: 0;
            transform: translateY(-20px);
        }

        body.loading .logo-placeholder {
            max-height: 0;
            margin-bottom: 0;
            opacity: 0;
            /* Ensure it collapses fully */
            overflow: hidden;
        }

        body.loading .logo-icon {
            opacity: 0;
            transform: scale(0.9);
        }

        /* Transitions */
        .hero-text,
        .sub-text {
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .logo-placeholder {
            /* Transition for expanding space - Slowed down to 2.0s */
            transition: max-height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1),
                margin-bottom 2.0s cubic-bezier(0.2, 0.8, 0.2, 1),
                opacity 0.8s ease;
        }

        .logo-icon {
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* Specific phases classes could be used, or just style manipulation via JS */

        /* Projects Section */
        .projects-section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-title {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            color: #5D5D5D;
        }

        .projects-grid {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            flex-wrap: wrap;
        }

        .project-phone {
            /* Base size matching Bossot logo */
            height: 478px;
            width: auto;
            aspect-ratio: 233 / 478;

            /* Responsive constraints */
            max-height: 55vh;
            max-width: 40vw;

            /* Scalable circular corners */
            border-radius: 15% / 7.3%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-decoration: none;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .project-phone:hover {
            transform: scale(1.05);
        }

        /* Bossot styling */
        .project-phone[data-project="bossot"] {
            background-color: #FFF0F3;
            box-shadow: 0 0 31.5px 6px #FF9494;
        }

        .project-phone[data-project="bossot"]:hover {
            box-shadow: 0 0 40px 8px #FF9494;
        }

        /* Naolii styling */
        .project-phone[data-project="naolii"] {
            background: linear-gradient(135deg, #1A1B41 0%, #282A55 100%);
            box-shadow: 0 0 31.5px 6px rgba(83, 109, 254, 0.5);
            /* Indigo shadow */
        }

        .project-phone[data-project="naolii"]:hover {
            box-shadow: 0 0 40px 8px rgba(83, 109, 254, 0.7);
        }

        .project-phone[data-project="naolii"] .project-name {
            color: #FFFFFF;
        }

        .project-phone[data-project="naolii"] .project-description {
            color: #B0BEC5;
        }

        .project-icon {
            width: 70%;
            height: auto;
            object-fit: contain;
            margin-bottom: 30px;
        }

        .project-name {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 15px;
            color: #5D5D5D;
            text-align: center;
        }

        .project-description {
            font-size: clamp(0.85rem, 2vw, 1rem);
            color: #757575;
            line-height: 1.5;
            text-align: center;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .projects-section {
                padding: 60px 20px;
            }

            .projects-grid {
                flex-direction: column;
                align-items: center;
                gap: 50px;
            }

            .project-phone {
                max-width: 280px;
                height: 420px;
            }
        }

        @media (max-width: 480px) {
            .project-phone {
                height: 380px;
                max-width: 240px;
            }
        }
    </style>
</head>

<body>

    <!-- Projects Section -->
    <section class="projects-section">
        <h2 class="projects-title">Projects</h2>
        <div class="projects-grid">
            <!-- Bossot Phone -->
            <a href="bossot.html" class="project-phone" data-project="bossot">
                <img src="logo.svg" alt="Bossot Logo" class="project-icon">
                <h3 class="project-name">Bossot</h3>
                <p class="project-description">SNSのように<br>アイデアを流れで<br>整理するメモ</p>
            </a>

            <!-- Naolii Phone -->
            <a href="naolii.html" class="project-phone" data-project="naolii">
                <img src="assets/images/naolii_hero.png" alt="Naolii Icon" class="project-icon">
                <h3 class="project-name">Naolii</h3>
                <p class="project-description">グラフで操作する<br>次世代ローン<br>シミュレーター</p>
            </a>
        </div>
    </section>


</body>

</html>
