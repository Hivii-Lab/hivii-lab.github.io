<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naolii - グラフで操作する次世代ローンシミュレーター">
    <title>Naolii - ローンシミュレーター</title>
    <style>
        :root {
            --naolii-bg-dark: #1A1B41;
            --naolii-bg-card: #282A55;
            --naolii-accent: #536DFE;
            --naolii-accent-light: #8C9EFF;
            --text-white: #FFFFFF;
            --text-gray: #B0BEC5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-white);
            background: linear-gradient(135deg, #1A1B41 0%, #282A55 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            /* Darker shadow */
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 20px;
        }

        .tagline {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 500;
            color: var(--naolii-accent-light);
            margin-bottom: 15px;
        }

        .description {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-gray);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .download-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background-color: var(--naolii-accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(83, 109, 254, 0.4);
        }

        .btn-download:hover {
            background-color: var(--naolii-accent-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(83, 109, 254, 0.6);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 48px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 0.9rem;
        }

        .footer-link {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--naolii-accent-light);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .download-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 0 auto 30px;
            }

            .btn-download {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Back Arrow -->
    <a href="index.html" class="back-button" aria-label="ポートフォリオに戻る">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
    </a>

    <div class="container">
        <img src="assets/images/naolii_hero.png" alt="Naolii App Icon" class="app-icon">
        <h1>Naolii</h1>
        <p class="tagline">あらゆるローンの見通しを、クリアに。</p>
        <p class="description">
            グラフで直感的に操作できる、次世代のローンシミュレーター。<br>
            繰り上げ返済や金利変更も自由に設定でき、複数プランの比較も簡単です。
        </p>

        <div class="download-buttons">
            <a href="https://apps.apple.com/" class="btn-download" target="_blank" rel="noopener">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                </svg>
                App Store
            </a>
        </div>

        <div class="footer-links">
            <a href="naolii-privacy.html" class="footer-link">プライバシーポリシー</a>
        </div>
    </div>
</body>

</html>
